<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Math exp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <style type="text/css">
        *{margin: 0;padding: 0;box-sizing: border-box;}
        html{font-family: Georgia, '微软雅黑', Monospace;font-size: 25px;font-weight: 400;background: #fff;}
        body{max-width: 1440px;margin: 0 auto;box-shadow: 0 0 15px #cbcbcb}
        input,button{font-size: inherit;padding: 5px;line-height: 1;background: #fff;border: none;cursor: default;}
        .control{
            background: #272727;
            padding: 15px;
            color: #fff;
        }
    </style>
</head>
<body>

<canvas id="c" style="display: block;">Your browser does not support canvas</canvas>

<div class="control">
    <button onclick="draw('c', false)">Clear</button>
    <input type="text" id="line_0_exp" placeholder="Expression">
    <input type="text" id="line_0_color" placeholder="Color">
    <input type="text" id="line_0_mx" placeholder="Max">
    <button onclick="try{
        if (!draw('c', line_0_exp.value, line_0_color.value, line_0_mx.value).r) {alert('Error !')}
    }catch(e){alert('Error !')}">Draw</button>
</div>

<script type="text/javascript">
c.width = document.body.clientWidth;
c.height = document.documentElement.clientHeight - 50;

window.onload = function(){
  draw('c', 'tan X', '#d5aeae', 100);
}

function draw(id, exp, color, max_x){
  if (typeof color == 'undefined' || color == '') {
    var color = (function(m, s, c) {return (c ? arguments.callee(m, s, c - 1) : '#') + s[m.floor(m.random() * 16)]})(Math, '0123456789abcdef', 5);
  }
  if (typeof max_x == 'undefined' || max_x == 0 || max_x == '') {
    var max_x = 10;
  }
  function transcoo(x, y) {
    return {
      x: ((w / 2) + (x * division_x)),
      y: ((h / 2) - (y * division_y))
    };
  }
  var c = document.getElementById(id),
  ctx = c.getContext('2d');
  if (exp == false) {
    ctx.clearRect(0,0,c.width,c.height);
    return true;
  }
  var w = c.width,
  h = c.height,
  division_x = w / max_x,
  division_y = h / max_x,
  sort = [],
  sort_ = [],
  tmp,
  tmp_,
  trend = 'asc',
  index = 0,
  addx = 1/max_x,
  sign_ = false;
  ctx.beginPath();
  ctx.strokeStyle = "#0f0f0f";
  ctx.lineWidth = 1;
  ctx.moveTo(w / 2, 0);
  ctx.lineTo(w / 2, h);
  ctx.moveTo(0, h / 2);
  ctx.lineTo(w, h / 2);
  ctx.stroke();
  ctx.closePath();
  ctx.beginPath();
  ctx.strokeStyle = color;
  ctx.lineWidth = 2;
  for (var i = (-max_x / 2); i <= (max_x / 2); i += addx) {
    tmp = Mathast.run(exp.replace(/X/g, '(' + i + ')')).result.value;
    if (typeof tmp == 'number' && !isNaN(tmp)) {
      sort.push({
          y: Number(tmp),
          x: Number(i)
      });
      if (index > 0)
        tmp_ = sort[(index - 1)].y - sort[index].y;
      else
        tmp_ = false;
      if (tmp_ <= 0 && trend == 'desc' && tmp_ !== false) {
        trend = 'asc';
        tmp_ = true;
      }else if (tmp_ >= 0 && trend == 'asc' && tmp_ !== false){
        trend = 'desc';
        tmp_ = true;
      }else{
        tmp_ = false;
      }
      if (tmp_ !== false) {
        for (var j = sort[(index - 1)].x; j <= sort[index].x; j += addx / 20) {
          tmp = Mathast.run(exp.replace(/X/g, '(' + j + ')')).result.value;
          if (typeof tmp == 'number' && !isNaN(tmp)){
            sort.push({
              y: Number(tmp),
              x: Number(j)
            });
          }
        }
      }
      index = sort.length;
    }
  }
  sort.sort(function(a, b){
    return a.x - b.x;
  });
  for (var i = 0; i < sort.length; i++) {
    tmp = sort[i];
    tmp = transcoo(tmp.x, tmp.y);
    if (i > 0 && (Math.abs(tmp.y) < (c.height))){
      ctx.lineTo(tmp.x, tmp.y);
    }else{
      ctx.moveTo(tmp.x, tmp.y);
    }
    tmp_++;
  }
  ctx.stroke();
  console.log(sort.length)
  return {r: true, d: sort.length};
}

var Mathast = {
  tokenizer: function tokenizer(exp) {
    function isNumber(c) {
      if (/[0-9\.\-e]/.test(c)) return true;
      return false;
    }

    function isLetter(c) {
      if (/[a-z]/i.test(c)) return true;
      return false;
    }

    function isOperator(c) {
      if (/[\+\-\*\/]/.test(c)) return true;
      return false;
    }

    exp = exp.split('');
    var index = 0;
    var tokens = [];
    var char, tmp;

    while (index < exp.length) {
      char = exp[index];
      tmp = "";

      if (/\(|\)/.test(char)) {
        tokens.push({
          type: 'paren',
          value: char
        });
        index++;
        continue;
      }

      if (/\s/.test(char)) {
        index++;
        continue;
      }

      if (isNumber(char)) {
        while (isNumber(char)) {
          tmp += String(char);
          char = exp[++index];
          if (index >= exp.length) break;
        }

        tokens.push({
          type: 'number',
          value: tmp
        });
        continue;
      }

      if (isLetter(char)) {
        while (isLetter(char)) {
          tmp += char;
          char = exp[++index];
          if (index >= exp.length) break;
        }

        tokens.push({
          type: 'name',
          value: tmp
        });
        continue;
      }

      if (isOperator(char)) {
        while (isOperator(char)) {
          tmp += char;
          char = exp[++index];
          if (index >= exp.length) break;
        }

        tokens.push({
          type: 'operator',
          value: tmp
        });
        continue;
      }

      throw new TypeError('Unknown: ' + char);
    }

    return tokens;
  },
  parser: function parser(tokens) {
    var index = 0;

    function walk() {
      var token = tokens[index];
      var temp_params;

      if (/number|operator/i.test(token.type)) {
        index++;
        return {
          type: token.type + "Li",
          value: token.value
        };
      }

      if (token.type == 'name') {
        index++;

        if (['ln', 'sin', 'cos', 'lg', 'sqr', 'tan', 'squ', 'abs'].indexOf(token.value) > -1) {
          // only one param
          temp_params = [walk()];
        } else if (['log', 'pow', 'C', 'A'].indexOf(token.value) > -1) {
          // two params
          temp_params = [walk(), walk()];
        } else if (['E', 'PI'].indexOf(token.value) > -1) {
          switch (token.value) {
            case 'E':
              var nameValue = 'Math.E';
              break;

            case 'PI':
              var nameValue = 'Math.PI';
              break;

            default:
              throw new TypeError('Unknown: ' + token.value);
          }

          return {
            type: 'numberLi',
            value: nameValue
          };
        } else {
          throw new TypeError("Unknown: " + token.value);
        }

        return {
          type: token.type + "Li",
          value: token.value,
          params: temp_params
        };
      }

      if (token.type == 'paren' && token.value == '(') {
        var node = {
          type: 'callExp',
          arguments: []
        };
        token = tokens[++index];

        while (token.type != 'paren' || token.type == 'paren' && token.value != ')') {
          node.arguments.push(walk());
          token = tokens[index];
        }

        index++;
        return node;
      }

      throw new TypeError(token.type);
    }

    var AST = {
      type: 'mathExp',
      body: []
    };

    while (index < tokens.length) {
      AST.body.push(walk());
    }

    return AST;
  },
  traverser: function traverser(AST, visior) {
    function traverseArray(array, parent) {
      array.forEach(function (child) {
        traverseNode(child, parent);
      });
    }

    function traverseNode(node, parent) {
      var method = visior[node.type];

      if (method) {
        method(node, parent);
      }

      switch (node.type) {
        case 'mathExp':
          traverseArray(node.body, node);
          break;

        case 'callExp':
          if (typeof node.params == 'undefined') traverseArray(node.arguments, node);else traverseArray(node.params, node);
          break;

        case 'numberLi':
          break;

        case 'nameLi':
          break;

        case 'operatorLi':
          break;

        default:
          throw new TypeError(node.type);
      }
    }

    traverseNode(AST, null);
  },
  transformer: function transformer(AST) {
    var newAST = {
      type: 'mathExp',
      body: []
    };
    AST._context = newAST.body;
    this.traverser(AST, {
      numberLi: function numberLi(node, parent) {
        parent._context.push({
          type: 'numberLi',
          value: node.value
        });
      },
      nameLi: function nameLi(node, parent) {
        parent._context.push({
          type: 'nameLi',
          value: node.value,
          params: node.params
        });
      },
      operatorLi: function operatorLi(node, parent) {
        parent._context.push({
          type: 'operatorLi',
          value: node.value
        });
      },
      callExp: function callExp(node, parent) {
        var expression = {
          type: 'callExp',
          arguments: []
        };
        node._context = expression.arguments;

        parent._context.push(expression);
      }
    });
    return newAST;
  },
  run: function run(exp) {
    var node = this.transformer(this.parser(this.tokenizer(exp)));

    function solve(node) {
      var result = "",
          index = 0,
          rc,
          _result;

      while (index < node.length) {
        rc = node[index];

        if (rc.type == 'nameLi') {
          var firstP = rc.params[0].value;
          if (typeof rc.params[1] != 'undefined') var secondP = rc.params[1].value;

          switch (rc.value) {
            case 'sin':
              result += 'Math.sin('+firstP+')';
              break;

            case 'cos':
              result += 'Math.cos('+firstP+')';
              break;

            case 'tan':
              result += 'Math.tan('+firstP+')';
              break;

            case 'log':
              result += 'Math.log('+secondP+', '+firstP+')';
              break;

            case 'ln':
              result += 'Math.log('+firstP+', Math.E)';
              break;

            case 'lg':
              result += 'Math.log('+firstP+', 10)';
              break;

            case 'pow':
              result += 'Math.pow('+firstP+', '+secondP+')';
              break;

            case 'sqr':
              result += 'Math.sqrt('+firstP+')';
              break;

            case 'squ':
              result += 'Math.pow('+firstP+', 2)';
              break;
            case 'abs':
              result += 'Math.abs('+firstP+')';
              break;
            case 'A':
              var tmp = 1;

              for (var i = 0; i < Number(secondP); i++) {
                tmp = tmp * (Number(firstP) - i);
              }

              result += tmp;
              break;

            case 'C':
              var tmp = 1,
                  _tmp = 1;

              for (var i = 0; i < Number(secondP); i++) {
                tmp = tmp * (Number(firstP) - i);
              }

              for (var i = 0; i < Number(secondP); i++) {
                _tmp = _tmp * (Number(secondP) - i);
              }

              result += tmp / _tmp;
              break;

            default:
              throw new TypeError("Unknown: " + rc.value);
          }
        } else if (typeof rc.type == 'undefined' && rc.length > 0) {
          result += rc.map(function (v) {
            return v.value;
          });
        } else {
          result += rc.value + (index != node.length - 1 ? ' ' : '');
        }

        index++;
      }
      try{
          result = eval(result);
      }catch(e){
          console.log(e, "Code:" + result);
      }
      return {
        type: 'numberLi',
        value: result,
      };
    }

    function hasExp(node) {
      if (typeof node == 'undefined') return false;

      if (node[0] != 'undefined') {
        var index = 0,
            rc;

        while (index < node.length) {
          rc = node[index];
          if (rc.type == 'callExp') return true;
          if (rc.type == 'nameLi') if (hasExp(rc.params)) return true;
          index++;
        }

        return false;
      }

      return false;
    }

    function anaNode(node) {
      var foo = arguments.length > 1 && arguments[1] !== undefined ? arguments[1] : true;
      var index = 0,
          result = [],
          rc;

      if (typeof node[0] != 'undefined') {
        while (index < node.length) {
          rc = node[index];

          if (rc.type == 'callExp') {
            result.push(anaNode(rc.arguments));
          } else if (rc.type == 'nameLi' && hasExp(rc.params)) {
            result.push({
              type: 'nameLi',
              value: rc.value,
              params: anaNode(rc.params, false)
            });
          } else {
            result.push(rc);
          }

          index++;
        }

        if (foo)
            result = solve(result);
        return result;
      } else {
        return node;
      }
    }

    return {
      ast: node,
      result: anaNode(node.body)
    };
  }
};

</script>
